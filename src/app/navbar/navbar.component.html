<nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light headroom headroom--top headroom--pinned">

    <a class="navbar-brand mr-lg-5" [routerLink]="['/home']">
      <img src="./assets/img/brand/argon-white.png">
    </a>
    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" aria-controls="navbar_global">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbar_global" [ngbCollapse]="isCollapsed">
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a [routerLink]="['/home']">
              <img src="./assets/img/brand/blue.png">
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button type="button" class="navbar-toggler" (click)="isCollapsed = !isCollapsed"
                    [attr.aria-expanded]="!isCollapsed" aria-controls="navbar_global">
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav navbar-nav-hover align-items-lg-center">

        <li class="nav-item">
          <a routerLinkActive="active"  [routerLink]="['/home']" class="nav-link nav-link-icon"  target="_self" data-toggle="tooltip" title="Like us on Facebook">
            <i class="fa fa-home"></i>
            <span class="nav-link-inner--text d-lg-2">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLinkActive="active"  [routerLink]="['/blog']" class="nav-link nav-link-icon" target="_self" data-toggle="tooltip" title="Like us on Facebook">
            <i class="fa fa-rss-square"></i>
            <span class="nav-link-inner--text d-lg-2">Blog</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLinkActive="active"  [routerLink]="['/interview']" class="nav-link nav-link-icon" target="_self" data-toggle="tooltip" title="Like us on Facebook">
            <i class="fa fa-coffee"></i>
            <span class="nav-link-inner--text d-lg-2">Interview</span>
          </a>
        </li>

      </ul>
      <ul class="navbar-nav navbar-nav-hover align-items-lg-center ml-lg-auto">
        <li class="nav-item">
          <a class="nav-link nav-link-icon" href="https://github.com/Djvmil" target="_blank" data-toggle="tooltip" title="Star us on Github">
            <i class="fa fa-github"></i>
            <span class="nav-link-inner--text d-lg-none">Github</span>
          </a>
        </li>
        <li class="nav-item d-none d-lg-block ml-lg-4">
          <a *ngIf="!authService.isAdmin()" href="https://www.creative-tim.com/product/argon-design-system-angular?ref=adsa-navbar" target="_blank" class="btn btn-neutral btn-icon">
            <span class="btn-inner--icon">
              <i class="fa fa-cloud-download mr-2"></i>
            </span>
            <span class="nav-link-inner--text">Download</span>
          </a>
        </li>
        <li class="nav-item"> {{authService.loggedUser}} </li>
        <li class="nav-item dropdown">
          <a class="nav-link no-caret" data-toggle="dropdown" role="button">
            <i class="ni ni-collection d-lg-none"></i>
            <span class="nav-link-inner--text d-lg-2">Account</span>
          </a>
          <div *ngIf="!authService.isloggedIn" class="dropdown-menu">
            <a [routerLink]="['/login']" class="dropdown-item">Login</a>
            <a [routerLink]="['/register']" class="dropdown-item">Register</a>
          </div>

          <div *ngIf="authService.isloggedIn" class="dropdown-menu">
            <a [routerLink]="['/user-profile']" class="dropdown-item">Profile</a>
            <a (click)="authService.logout()" class="dropdown-item">Logout</a>
          </div>
        </li>
      </ul>
