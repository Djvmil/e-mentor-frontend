<div class="container">

  <h2>
      Register
  </h2>

  <div class="card shadow mb-4">
    <div class="card-body">
      <form>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <label>User Id</label>
          <input type="text" [(ngModel)] = "user.userID" name="userID" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Firstname</label>
          <input type="text" [(ngModel)] = "user.firstname" name="firstname" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Lastname</label>
          <input type="text" [(ngModel)] = "user.lastname" name="lastname" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Date de Creation</label>
          <input type="date" [(ngModel)] = "user.dateCreated" name="dateCreated" class="form-control">
        </div>

        <div class="mt-2">
          <button type="submit" (click) = "register()" class="btn btn-success">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
